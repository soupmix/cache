# .scrutinizer.yml
checks:
  php: true
build:
  nodes:
    analysis:
      tests:
        override:
          - php-scrutinizer-run
  environment:
    memcached: true
    redis: true
    php:
      version: 8.1
      pecl_extensions:
        - igbinary
        - redis
        - memcached
        - apcu
      ini:
        apc.enable: 1
        apc.enable_cli: 1
        xdebug.mode: 'coverage'
  tests:
    override:
      -
        command: 'XDEBUG_MODE=coverage vendor/bin/phpunit c phpunit.xml.dist'
        coverage:
          file: 'clover.xml'
          format: 'clover'
filter:
  excluded_paths:
    - "tests/"